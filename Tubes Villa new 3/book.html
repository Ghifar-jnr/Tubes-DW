<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Villa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Hero Section with Video Background -->
  <section id="home" class="relative">
    <div class="w-screen h-screen bg-black transition-opacity duration-1000 z-[-10]">
      <video class="absolute top-0 left-0 w-full h-full object-cover" autoplay loop muted playsinline>
        <source src="https://videos.pexels.com/video-files/8306904/8306904-hd_1920_1080_25fps.mp4" type="video/mp4">
      </video>
    </div>
    <div class="absolute inset-0 bg-black opacity-50"></div>
  </section>

  <!-- Booking Section -->
  <section id="booking" class="container mx-auto mt-6 p-4 bg-[#EDE7E0] rounded-lg shadow-md">
    <h2 class="text-2xl font-['Lusitana'] mb-4 text-center">Booking Villa</h2>
    <form id="booking-form" class="space-y-4">
      <!-- Input Cek-in -->
      <div>
        <label for="checkin" class="block text-lg font-['Lusitana'] mb-1">Tanggal Cek-in</label>
        <input 
          type="date" 
          id="checkin" 
          class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8b6f3d] focus:outline-none" 
          required
        />
      </div>

      <!-- Input Cek-out -->
      <div>
        <label for="checkout" class="block text-lg font-['Lusitana'] mb-1">Tanggal Cek-out</label>
        <input 
          type="date" 
          id="checkout" 
          class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8b6f3d] focus:outline-none" 
          required
        />
      </div>

      <!-- Tombol Submit -->
      <div class="text-center">
        <button 
          type="submit" 
          class="bg-[#8b6f3d] text-white px-6 py-2 rounded-lg hover:bg-[#574A21] transition duration-300 transform hover:scale-105 shadow-lg">
          Booking Sekarang
        </button>
      </div>
    </form>

    <!-- Tempat Menampilkan Hasil Booking -->
    <div id="booking-result" class="mt-6 text-center text-lg font-['Lusitana'] text-[#574A21]"></div>
  </section>

  <script>
    
  </script>
</body>
</html>
