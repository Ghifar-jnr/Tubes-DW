<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ulasan Tamu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Container ulasan */
    #reviews {
      scroll-snap-type: x mandatory;
      overflow-x: auto;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      scrollbar-width: thin;
      scrollbar-color: #574A21 #f3f3f3;
    }

    #reviews::-webkit-scrollbar {
      height: 8px;
    }

    #reviews::-webkit-scrollbar-thumb {
      background: #574A21;
      border-radius: 10px;
    }

    #reviews::-webkit-scrollbar-track {
      background: #f3f3f3;
    }

    #reviews > div {
      scroll-snap-align: center;
      flex: none;
      width: 300px;
    }

    /* Tombol navigasi */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #fff;
      border: none;
      padding: 1rem;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    #prev-btn {
      left: 0.5rem;
    }

    #next-btn {
      right: 0.5rem;
    }

    /* Ulasan panjang */
    #reviews p {
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    /* Responsivitas */
    @media (max-width: 640px) {
      #reviews > div {
        width: 80%;
      }
      .nav-btn {
        padding: 0.75rem;
      }
    }

    @media (max-width: 480px) {
      #reviews > div {
        width: 90%;
      }
      h2 {
        font-size: 1.5rem;
      }
      .nav-btn {
        padding: 0.5rem;
        font-size: 1.5rem;
      }
      #rating-container span {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans relative">

  <!-- Ulasan Tamu -->
  <section class="container mx-auto mt-6 p-4 bg-[#EDE7E0] rounded-lg shadow-md relative">
    <h2 class="text-3xl font-bold text-[#574A21] mb-4 text-center font-['Lusitana']">Ulasan Tamu</h2>

    <!-- Tombol Navigasi -->
    <button id="prev-btn" class="nav-btn">❮</button>
    <button id="next-btn" class="nav-btn">❯</button>

    <!-- Container Ulasan -->
    <div id="reviews" class="overflow-x-auto flex gap-4">
      <!-- Ulasan akan ditambahkan secara dinamis -->
    </div>

    <!-- Tombol Tambah Ulasan -->
    <div class="text-right mt-4">
      <button id="add-review-btn" class="text-[#574A21] px-6 py-2 rounded-lg hover:bg-[#8b6f3d] transition duration-300 transform hover:scale-105 shadow-lg">
        Tambahkan Ulasan
      </button>
    </div>
  </section>

  <!-- Formulir Rating dan Komentar -->
  <section id="review-section" class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-md hidden">
    <h3 class="text-2xl font-semibold mb-4 text-center font-['Lusitana']">Beri Rating</h3>

    <!-- Rating Bintang -->
    <div id="rating-container" class="flex justify-center mb-6">
      <span class="text-3xl cursor-pointer text-gray-300" data-value="1">★</span>
      <span class="text-3xl cursor-pointer text-gray-300" data-value="2">★</span>
      <span class="text-3xl cursor-pointer text-gray-300" data-value="3">★</span>
      <span class="text-3xl cursor-pointer text-gray-300" data-value="4">★</span>
      <span class="text-3xl cursor-pointer text-gray-300" data-value="5">★</span>
    </div>

    <!-- Formulir Komentar -->
    <form id="review-form" class="space-y-4">
      <div>
        <label for="comment" class="block text-lg font-['Lusitana']">Komentar Anda</label>
        <textarea id="comment" rows="6" maxlength="1000" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#574A21]" placeholder="Tulis komentar Anda di sini..."></textarea>
      </div>
      <!-- Tombol Kirim -->
      <div class="text-center">
        <button type="submit" id="submit-review" class="bg-[#574A21] text-white px-6 py-2 rounded-lg hover:bg-[#8b6f3d] transition duration-300 transform hover:scale-105 shadow-lg">
          Kirim Ulasan
        </button>
      </div>
    </form>
  </section>

  <!-- Skrip JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const reviewsContainer = document.getElementById("reviews");
      const ratingContainer = document.getElementById("rating-container");
      const reviewForm = document.getElementById("review-form");
      const reviewSection = document.getElementById("review-section");
      const addReviewBtn = document.getElementById("add-review-btn");
      const commentInput = document.getElementById("comment");
      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");
      let selectedRating = 0;

      // Ambil ulasan dari Local Storage (tidak menghapusnya)
      let reviews = JSON.parse(localStorage.getItem("reviews")) || [];

      // Fungsi menampilkan ulasan
      function displayReviews() {
        reviewsContainer.innerHTML = "";
        reviews.forEach((review) => {
          const starsHtml = "★".repeat(review.stars).split('').map(() => '<span class="text-yellow-500">★</span>').join('') +
                           "☆".repeat(5 - review.stars).split('').map(() => '<span class="text-gray-300">☆</span>').join('');
          const reviewCard = `
            <div class="bg-white p-6 rounded-lg shadow-md">
              <div class="stars text-xl mb-2">${starsHtml}</div>
              <p class="text-gray-700 italic">"${review.comment}"</p>
            </div>
          `;
          reviewsContainer.innerHTML += reviewCard;
        });
      }

      // Fungsi navigasi scroll
      function scrollGallery(direction) {
        const scrollAmount = reviewsContainer.offsetWidth + 16; // Tambahkan margin antar card
        if (direction === "next") {
          reviewsContainer.scrollBy({ left: scrollAmount, behavior: "smooth" });
        } else {
          reviewsContainer.scrollBy({ left: -scrollAmount, behavior: "smooth" });
        }
      }

      // Event tombol navigasi
      prevBtn.addEventListener("click", () => scrollGallery("prev"));
      nextBtn.addEventListener("click", () => scrollGallery("next"));

      // Event: Tampilkan formulir ulasan saat tombol diklik
      addReviewBtn.addEventListener("click", () => {
        reviewSection.classList.remove("hidden");
        ratingContainer.classList.remove("hidden");  // Menampilkan kembali rating
      });

      // Event: Pilih Rating Bintang
      ratingContainer.addEventListener("click", (e) => {
        if (e.target.dataset.value) {
          selectedRating = parseInt(e.target.dataset.value);
          document.querySelectorAll("#rating-container span").forEach(span => {
            span.classList.remove("text-yellow-500");
            span.classList.add("text-gray-300");
          });
          for (let i = 0; i < selectedRating; i++) {
            ratingContainer.children[i].classList.remove("text-gray-300");
            ratingContainer.children[i].classList.add("text-yellow-500");
          }
        }
      });

      // Event: Kirim Ulasan
      reviewForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const comment = commentInput.value.trim();
        if (comment && selectedRating > 0) {
          // Tambahkan ulasan baru
          reviews.push({ stars: selectedRating, comment });
          localStorage.setItem("reviews", JSON.stringify(reviews));
          displayReviews();
          reviewForm.reset();
          reviewSection.classList.add("hidden");
          selectedRating = 0;

          // Sembunyikan rating setelah ulasan ditambahkan
          ratingContainer.classList.add("hidden");  // Menyembunyikan rating bintang
        } else {
          alert("Harap pilih rating dan isi komentar!");
        }
      });

      // Tampilkan ulasan saat halaman dimuat
      displayReviews();
    });
  </script>
</body>
</html>
